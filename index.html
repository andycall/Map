<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
        }
        .container {
            position: relative;
            margin: 0 auto;
            border: 1px solid #000;
        }

        .search {
            position: absolute;
            z-index: 100;
            top: 50px;
            left: 50px;
            width: 30%;
        }
        .search input{
            padding: 10px 5px;
            font-size: 20px;
        }
        .divid{
            font-size: 13px;
            cursor:pointer;
            padding:5px 5px 5px 5px;
            background: #fff;
        }
        .secid{
            background: #fff;
        }

        /* ling */
        .drag-wrap{
            position: absolute;
            top: 110px;
            left: 50px;;
            width: 42px;
            height: 42px;
            padding: 1px 0 0 11px;
            z-index: 1;
            box-sizing: border-box;
            border-radius: 2px;
            background: #FFF;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(0, 0, 0, 0);
        }

        .drag-pin{
            display: block;
            position: relative;
            width: 28px;
            height: 34px;
            background: url("image/map-sprites.png") 0 -140px;
            cursor: move;
        }

        .drag-ing{
            background-position: -30px -140px;
        }
        /* end ling */
    </style>
    <script>
        window.onload = function(){
            var windowWidth = window.innerWidth,
                    windowHeight = window.innerHeight,
                    container = document.querySelector('.container');

            container.style.width = windowWidth * 0.9 + 'px';
            container.style.height = windowHeight * 0.9 + 'px';
        }
    </script>
</head>
<body>
    <div class="container" id="container">
        <div class="search">
            <input type="text" id="keyword" name="keyword" value=""  style="width: 95%;" placeholder="请输入你的订餐地址（学校，写字楼或街道）"/>
            <div id="result1" name="result1" style="overflow: auto; width: 95%; border: 1px solid gray;display: none;"></div>
        </div>
        <div class="drag-wrap">
            <div class="drag-pin"></div>
        </div>
        <div class="city">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </div>
</body>
<!-- Template  -->

<!-- 地点列表模板 -->
<script type="text/template" id="list_template">
    <% tipArr.forEach(function(value, index){ %>
        <div class="divid" id="divid<%= index + 1 %>" data-mouseover="<%= index + 1 %>" data-select="<%= index %>" data-mouseout="<%= index + 1 %>" data="<%= tipArr[index].adcode %>">
            <%= tipArr[index].name %>
            <span style="color:#C1C1C1"><%= tipArr[index].district %></span>
        </div>
    <% }); %>
</script>

<script src="http://webapi.amap.com/maps?v=1.3&key=ca56cd94a180aec9342b05d84954a75e"></script>
<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/main.js"></script>
<script>
    mapObj({
        // 开启搜索框搜索
        autoComplete : {
            input: "keyword", // 输入框ID
            result : "result1" // 结果框ID
        },

        // 工具栏
        toolBar : {

        },

        drag: {}
    }).init();
</script>
</html>
